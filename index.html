<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
     
    <main class="container">
        <div class="container__content">
            <div class="container__information">
                <div class="container__text">
                    <h1>Password<span class="container__text-blue">Generator</span></h1>
                    <div class="container__field"> 
                        <label class="text__paragraph">Amount
                            <input class="container__input" type="number" id="amount">
                        </label>
                        <button class="button" id="generate">Generate</button>
                    </div> 
                    <div class="container__field">
                        <input class="container__password" type="text" id="password" placeholder="password">
                    </div>
                </div> 
            </div>
        </div>
 
    </main>
    
    <script src="main.js"></script> 
</body>
</html>
